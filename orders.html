<html>

<head>
    <meta lang="en" />

    <link rel="stylesheet" type="text/css" href="/main.css" />

    <title>
        Orders
    </title>

</head>

<body>

    <div class="modal" id="createordermodal">
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="items.html">Items <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="orders.html">Orders <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div id="screen">
        <button id="create-button" class="btn btn-info" data-toggle="modal" data-target="#create-modal"
            onclick="createOrder()">Create
            order</button>
        <div id="create-modal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Create an order:</h3>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <table class="table table-image table-responsive">
                                        <thead>
                                            <tr>
                                                <th scope="col">Item No.</th>
                                                <th scope="col">Image</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Price</th>
                                                <th scope="col">Quantity</th>
                                                <th scope="col">Add</th>
                                            </tr>
                                        </thead>
                                        <div class="overflow-auto">

                                            <tbody id="create-tbody">

                                            </tbody>
                                        </div>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table class="table" id="table-orders">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Order</th>
                    <th scope="col">Price</th>
                    <th scope="col">Items</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="tbody-dark">
                <tr class="body-tr">
                    <th scope="row">1</th>
                    <td>A lot</td>
                    <td><button class="btn btn-info">View</button></td>
                    <td><button class="btn btn-danger"></button>
                        <button class="btn btn-info">update</button></td>
                </tr>
            </tbody>


        </table>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>
